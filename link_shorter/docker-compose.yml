version: '3.8'
services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - db_value:/var/lib/postgresql/data/
    env_file:
      - .env

  web:
    image: okazivaetsya/link_shortner:v9
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - static_value:/app/static/

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/

    depends_on:
      - web
volumes:
  db_value:
  static_value: